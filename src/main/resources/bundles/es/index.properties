topSpotters=Top linceros
seeAllSpotters=Ver a todos los linceros
identifiedIndividuals=Individuos identificados
reportedEncounters= Fotocapturas
contributors=Colaboradores

whyWeDoThis=\u00BFPor qu\u00E9 hacemos esto?
inspirationalQuote=El seguimiento y la identificaci\u00f3n del lince ib\u00e9rico es la piedra angular sobre la que se cimienta la conservaci\u00f3n de este felino \u00fanico en el mundo. Esta herramienta es un apoyo fundamental en esta tarea, ya que supone un gran ahorro de tiempo y permite un intercambio de informaci\u00f3n fluida entre las diferentes entidades involucradas en su seguimiento. Por otro lado, WWF en colaboraci\u00f3n con WildBook, queremos abrir el estudio del lince ib\u00e9rico al gran p\u00fablico, uniendo la ciencia ciudadana con las nuevas tecnolog\u00edas, para que cualquier amante de la naturaleza pueda contribuir a la recuperaci\u00f3n de esta especie.

iWantToKnowMore=Quiero saber m\u00E1s
encountersAroundTheWorld= Linces ib\u00e9ricos en el mundo

hworkwithus=Colabora con nosotros
workwithus=\u00BFTienes una fotograf\u00eda de lince ib\u00e9rico? 
workwithusPar=Si su fotocaptura proviene de una c\u00e1mara tradicional tambi\u00e9n puedes colaborar con nosotros <a href="submit.jsp"> enviando tu fotocaptura aqu\u00ed.</a> Se lo m\u00e1s preciso y espec\u00edfico posible.

hwhereTrapping=\u00BFDonde? 
whereTrapping=\u00BFDonde? \u00BFQu\u00e9 es una estaci\u00f3n de fototrampeo?
whereTrappingPar= Se denomina estaci\u00f3n de fototrampeo cada ubicaci\u00f3n donde se colocan las c\u00e1maras de fototrampeo. De esta manera conociendo a qu\u00e9 estaci\u00f3n de fototrampeo corresponde cada fotocaptura se sabe de d\u00f3nde procede. Si tus im\u00e1genes provienen de una c\u00e1mara de fototrampeo, en primer lugar es necesario  <a href="studySite.jsp"> que registres su estaci\u00f3n de fototrampeo aqu\u00ed.</a> para cada una de las campa\u00f1as de fototrampeo. A partir del nombre de fichero se asociar\u00e1 a cada fotocaptura su correspondiente estaci\u00f3n. Para ello hay que nombrar previamente las imagenes con el c\u00f3digo /nombre de su estaci\u00f3n. Para que el sistema reconozca correctamente el c\u00f3digo de la estaci\u00f3n, \u00e9ste debe ir seguido de un espacio. (Ej: \u0022GG.GOI.17 (1)\u0022)

hwhenEcounter=\u00BFCu\u00e1ndo?
whenEncounter=\u00BFCu\u00e1ndo se ha realizado la fotocaptura?
whenEncounterPar=A partir de los metadatos que acompa\u00f1an a la fotograf\u00eda se puede saber en qu\u00e9 d\u00eda y a qu\u00e9 hora fue realizada cada fotocaptura. Por ello es necesario que se configuren correctamente las c\u00e1maras de fototrampeo antes de su instalaci\u00f3n.

Report_encounter= Enviar fotocaptura