catchphrase=Identificaci\u00f3n,</br>  estudio y </br>conservaci\u00f3n </br> del lince ib\u00E9rico

howItWorks=C\u00f3mo funciona
photographAnAnimal=Fotocaptura
hphotoIdPar=\u00BFQue es una fotocaptura? 
photoIdPar=Se denomina fotocaptura a la \u0022captura\u0022 de un individuo realizada mediante una c\u00e1mara fotogr\u00e1fica. Para que aporten informaci\u00f3n para el seguimiento y conservaci\u00f3n de una especies es primordial saber <strong>cuando</strong>  fue tomada, en <strong>donde</strong> y lo m\u00e1s importante de qui\u00e9n se trata, es decir <strong>que individuo</strong> de lince aparece en la fotograf\u00eda. Todo el proceso comienza enviando una fotocaptura. Simplemente haz click en <a href="submit.jsp"> Enviar una fotocaptura</a> para subirla. 

submitPhoto=Env\u00EDa la fotocaptura
submitPhotoPar=Puedes subir el archivo desde tu ordenador. Aseg\u00FArate de introducir bien los datos referentes a la estaci\u00f3n de fototrampeo y de comprobar que la fecha es correcta.

hmatchingProcess=Fotoidentificaci\u00f3n
matchingProcess=\u00BFQu\u00e9 individuo? Fotoidentificaci\u00f3n
matchingProcessPar=Gracias a sus patrones de pelaje \u00fanicos, algunos animales pueden ser identificados individualmente. Este es el caso de muchos felinos y del lince ib\u00e9rico. </br> Si  se fotocaptura a un lince, se puede identificar qui\u00e9n es, buscando el mismo patr\u00f3n de manchas en los linces de nuestra base de datos. El sistema buscar\u00e1 coincidencias entre los linces de la base de datos, usando algoritmos asistidos por ordenador. Es como un software de reconocimiento facial para animales.

latestEncounters=\u00DAltimos linces fotografiados
